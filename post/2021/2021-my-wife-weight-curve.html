<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2021年体重曲线分布图</title>
    <meta name="keywords" content="2021,体重曲线" />
    <meta name="description" content="2021体重曲线" />
    <link rel=stylesheet href="../../static/css/default.css">
    <script src="../../static/charts/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="container" class="container px_800">
        <h1>2021年体重曲线分布图!</h1>
        <!-- <p>可视化本年度体重信息。</p> -->
        <canvas id="myChart" width="600" height="400"></canvas>
        <h2 align="center">2021体重明细数据</h2>
        <table border="0" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>日期</th>
                    <th>重量(KG)</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in weightData">
                    <td>{{index}}</td>
                    <td>{{item.changeDate}}</td>
                    <td>{{item.weight}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">Houzhongjian Blog - <a href="http://beian.miit.gov.cn/" target="_blank">蜀ICP备2021009156号-1</a>
    </div>
</body>

</html>
<script src="../../static/charts/ljyWeight.js"></script>
<script>
    var getData = data.weightData;
    new Vue({
        el: "#container",
        data: {
            weightData:getData,
        }

    })

    var dateData = getData.map(item => {
        return item.changeDate;
      })
    var weightData = getData.map(item => {
        return Number(item.weight) 
    })
      console.log("~~~~~~",dateData,weightData)
    var ctx = document.getElementById('myChart');
    var myLineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: dateData,
            datasets: [{
                label: '当前体重(单位KG)',
                backgroundColor: "#3ba5e9",
                borderColor: "#3ba5e9",
                fill: false,
                data: weightData
            }]
        },
        options: {
            title: {
                text: 'Chart.js Time Scale'
            },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Date'
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'value'
                    }
                }]
            },
        }
    });
</script>
